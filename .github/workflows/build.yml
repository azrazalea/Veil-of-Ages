name: Build Game

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GODOT_VERSION: "4.6"
  EXPORT_NAME: "Veil of Ages"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Windows Desktop
            export_name: windows
            extension: .exe
          - platform: Linux
            export_name: linux
            extension: .x86_64
          - platform: macOS
            export_name: macos
            extension: .zip

    container:
      image: barichello/godot-ci:mono-4.6

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: false

      - name: Install SSH client
        run: |
          apt-get update && apt-get install -y openssh-client

      - name: Setup SSH for private submodules
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ASSETS_DEPLOY_KEY }}

      - name: Add GitHub to known hosts
        run: |
          mkdir -p /github/home/.ssh
          cp .github/ssh/known_hosts /github/home/.ssh/known_hosts
          chmod 644 /github/home/.ssh/known_hosts

      - name: Configure git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Checkout assets submodule
        run: |
          export GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/github/home/.ssh/known_hosts"
          git submodule update --init assets/minifantasy

      - name: Setup export templates
        run: |
          mkdir -p /github/home/.local/share/godot/export_templates
          ln -s /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono /github/home/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono

      - name: Import project
        run: |
          godot --headless --import
        timeout-minutes: 5

      - name: Build .NET project
        run: |
          dotnet restore
          dotnet build -c ExportRelease

      - name: Create export directory
        run: mkdir -p build/${{ matrix.export_name }}

      - name: Export ${{ matrix.platform }}
        run: |
          godot --headless --export-release "${{ matrix.platform }}" build/${{ matrix.export_name }}/"${EXPORT_NAME}${{ matrix.extension }}"

      - name: Copy resources for modding
        run: |
          mkdir -p build/${{ matrix.export_name }}/resources
          find resources -name "*.json" -exec cp --parents {} build/${{ matrix.export_name }}/ \;

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.export_name }}
          path: build/${{ matrix.export_name }}
          retention-days: 14

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            zip -r "../${name}.zip" "$dir"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            windows.zip
            linux.zip
            macos.zip
          draft: true
          generate_release_notes: true
