name: Build Game

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

env:
  GODOT_VERSION: "4.6"
  EXPORT_NAME: "Veil of Ages"
  GAME_NAME: "Veil-of-Ages"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Windows Desktop
            export_name: windows
            extension: .exe
          - platform: Linux
            export_name: linux
            extension: .x86_64
          - platform: macOS
            export_name: macos
            extension: .zip

    container:
      image: barichello/godot-ci:mono-4.6

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup export templates
        run: |
          mkdir -p /github/home/.local/share/godot/export_templates
          ln -s /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono /github/home/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono

      - name: Import project
        run: |
          godot --headless --import
        timeout-minutes: 5

      - name: Build .NET project
        run: |
          dotnet restore
          dotnet build -c ExportRelease

      - name: Create export directory
        run: mkdir -p build/${{ matrix.export_name }}

      - name: Export ${{ matrix.platform }}
        run: |
          godot --headless --export-release "${{ matrix.platform }}" build/${{ matrix.export_name }}/"${EXPORT_NAME}${{ matrix.extension }}"

      - name: Unpack macOS app bundle
        if: matrix.export_name == 'macos'
        run: |
          cd build/${{ matrix.export_name }}
          unzip "${EXPORT_NAME}.zip"
          rm "${EXPORT_NAME}.zip"

      - name: Copy resources for modding
        run: |
          mkdir -p build/${{ matrix.export_name }}/resources
          find resources -name "*.json" -exec cp --parents {} build/${{ matrix.export_name }}/ \;

      - name: Copy documentation
        run: |
          for f in CHANGELOG.md README.md LICENSE.md LICENSE.code.md; do
            cp "$f" build/${{ matrix.export_name }}/ 2>/dev/null || true
          done

      - name: Embed resources in app bundle (macOS App Translocation fallback)
        if: matrix.export_name == 'macos'
        run: |
          find resources -name "*.json" -exec cp --parents {} "build/${{ matrix.export_name }}/${EXPORT_NAME}.app/Contents/Resources/" \;

      - name: Ad-hoc sign macOS app
        if: matrix.export_name == 'macos'
        uses: indygreg/apple-code-sign-action@v1
        with:
          input_path: build/${{ matrix.export_name }}/${{ env.EXPORT_NAME }}.app

      - name: Set version string
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "value=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "value=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.GAME_NAME }}-${{ steps.version.outputs.value }}-${{ matrix.export_name }}
          path: build/${{ matrix.export_name }}
          retention-days: 14

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version string
        id: version
        run: echo "value=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        run: |
          V="${{ steps.version.outputs.value }}"
          V="${V#v}"
          BODY=$(sed -n "/^## \[$V\]/,/^## \[/{/^## \[$V\]/d;/^## \[/d;p}" CHANGELOG.md)
          if [ -z "$BODY" ]; then
            BODY=$(sed -n '/^## \[Unreleased\]/,/^## \[/{/^## \[Unreleased\]/d;/^## \[/d;p}' CHANGELOG.md)
          fi
          echo "$BODY" > release_notes.md

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            if echo "$name" | grep -q "linux"; then
              tar -czf "${name}.tar.gz" "$dir"
            else
              zip -r "${name}.zip" "$dir"
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
          body_path: release_notes.md
          generate_release_notes: true
